<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Angular Deep</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>		
</head>
<body>
	<div class="image-list" ng-controller="ListController as ctrl">
		<div class="image-list__title">
			Image list
		</div>
		<div class="image-block" ng-repeat="image in ctrl.photos" full-image image="image">	
			<div class="image-block__image">
				<img ng-src="{{image.thumbnailUrl}}" alt="image">
			</div>		
			<div class="image-block__caption">
				{{image.title}}
			</div>						
		</div>
	</div>

	<script src="app.module.js"></script>
	<script src="ListController.js"></script>
	<script src="resourceServiceFactory.js"></script>
	<script src="httpServiceFactory.js"></script>
	<script src="fullImageDirective.js"></script>			
</body>
</html>
